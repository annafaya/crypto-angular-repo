<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th
        class="title"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let coin">{{ coin.name }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th
        class="title"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Symbol
      </th>
      <td mat-cell *matCellDef="let coin">{{ coin.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th
        class="title"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        ID
      </th>
      <td mat-cell *matCellDef="let coin">{{ coin.id }}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let coin">
        <div class="button-row">
          <a [routerLink]="['/detail', coin.id]"
            ><button>
              <p class="see-details">See details</p>
            </button></a
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[25, 50, 100]"
    showFirstLastButtons
    aria-label="Select page"
  ></mat-paginator>
</div>
